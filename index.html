<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="title">Weather Dashboard</header>

    <div id="aside" class="container">
        <h2 class="mb-3 mt-2">Find A City:</h2>

        <form class="search-bar border-bottom border-dark">
            <input class="form-control mb-2" type="search" placeholder="Search By Zip Code" aria-label="Search">
            <button class="btn mb-3 search-button" type="submit">Search</button>
        </form>

        <!-- <button type="button" class="cities"></button> -->
    </div>
    <main class="main">

        <div id="current-city" class="container">
            <div id="current-city-name">
                <h2 id="city-name"></h2>
            </div>
            <div id="city-stats" class="container">
                <ul style="list-style-type:none;">
                    <li id="temp" class="stats"></li>
                    <li id="wind" class="stats"></li>
                    <li id="humidity" class="stats"></li>
                    <li id="uv" class="stats"></li>
                </ul>
            </div>
        </div>

        <div id="five-day-forecast" class="container">
            <h2 id="forecast"></h2>
            <div class="container">
                <div class="row">
                    <div id="daylist" class="col">
                        <h3 id="dayone"></h3>
                        <p id="dayone-icon"></p>
                        <p id="dayone-temp"></p>
                        <p id="dayone-wind"></p>
                        <p id="dayone-humidity"></p>
                    </div>
                    <div id="daylist" class="col">
                        <h3 id="daytwo"></h3>
                        <p id="daytwo-icon"></p>
                        <p id="daytwo-temp"></p>
                        <p id="daytwo-wind"></p>
                        <p id="daytwo-humidity"></p>
                    </div>
                    <div id="daylist" class="col">
                        <h3 id="daythree"></h3>
                        <p id="daythree-icon"></p>
                        <p id="daythree-temp"></p>
                        <p id="daythree-wind"></p>
                        <p id="daythree-humidity"></p>
                    </div>
                    <div id="daylist" class="col">
                        <h3 id="dayfour"></h3>
                        <p id="dayfour-icon"></p>
                        <p id="dayfour-temp"></p>
                        <p id="dayfour-wind"></p>
                        <p id="dayfour-humidity"></p>
                    </div>
                    <div id="daylist" class="col">
                        <h3 id="dayfive"></h3>
                        <p id="dayfive-icon"></p>
                        <p id="dayfive-temp"></p>
                        <p id="dayfive-wind"></p>
                        <p id="dayfive-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
