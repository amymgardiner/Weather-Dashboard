<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="title">Weather Dashboard</header>

    <div id="aside">
        <h2 class="mb-3 mt-2">Search For A City:</h2>

        <form class="search-bar">
            <input class="form-control mb-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn mb-3 search-button" type="submit">Search</button>
        </form>

        <div id="austin">Austin</div>
        <div id="chicago">Chicago</div>
        <div id="new-york">New York</div>
        <div id="orlando">Orlando</div>
        <div id="san-franciso">San Francisco</div>
        <div id="seattle">Seattle</div>
        <div id="denver">Denver</div>
        <div id="atlanta">Atlanta</div>
    </div>

    <div id="current-city">
        <div id="current-city-name">
            <h2>Current City</h2>
        </div>
        <div id="city-stats">
            <ul>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
                <li>UV Index:</li>
            </ul>
        </div>
    </div>

    <div id="five-day-forecast">5 Day Forecast</div>

</body>

</html>
